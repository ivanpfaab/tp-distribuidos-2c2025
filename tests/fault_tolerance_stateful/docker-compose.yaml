services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: stateful-test-rabbitmq
    ports:
      - "5675:5672"   # Different port to avoid conflicts
      - "15675:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker-2:
    build:
      context: ../..
      dockerfile: ./tests/fault_tolerance_stateful/worker-2/Dockerfile
    container_name: stateful-test-worker-2
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - worker-2-metadata:/app/worker-data/metadata
    environment:
      INPUT_QUEUE: queue-1-2
      OUTPUT_QUEUE: queue-2-3
      EXPECTED_CHUNKS: 10
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password

  worker-3:
    build:
      context: ../..
      dockerfile: ./tests/fault_tolerance_stateful/worker-3/Dockerfile
    container_name: stateful-test-worker-3
    depends_on:
      rabbitmq:
        condition: service_healthy
      worker-2:
        condition: service_started
    environment:
      INPUT_QUEUE: queue-2-3
      NUM_CHUNKS: 10
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password

  test-runner:
    build:
      context: ../..
      dockerfile: ./tests/fault_tolerance_stateful/test-runner/Dockerfile
    container_name: stateful-test-runner
    depends_on:
      rabbitmq:
        condition: service_healthy
      worker-2:
        condition: service_started
      worker-3:
        condition: service_started
    environment:
      OUTPUT_QUEUE: queue-1-2
      NUM_CHUNKS: 10
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password

volumes:
  worker-2-metadata:
    driver: local


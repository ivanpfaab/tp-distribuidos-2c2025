services:
  # Infrastructure
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-orchestrator
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Core application (data flow services)
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: server
    depends_on:
      rabbitmq:
        condition: service_healthy
      year-filter-worker:
        condition: service_started
      time-filter-worker:
        condition: service_started
      amount-filter-worker:
        condition: service_started
      join-data-handler:
        condition: service_started
      itemid-join-worker:
        condition: service_started
      storeid-join-worker:
        condition: service_started
      in-file-join-worker:
        condition: service_started
      query2-map-worker:
        condition: service_started
      query2-reduce-s2-2023:
        condition: service_started
      query2-reduce-s1-2024:
        condition: service_started
      query2-reduce-s2-2024:
        condition: service_started
      query2-reduce-s1-2025:
        condition: service_started
      query2-reduce-s2-2025:
        condition: service_started
      query3-map-worker:
        condition: service_started
      query3-reduce-s2-2023:
        condition: service_started
      query3-reduce-s1-2024:
        condition: service_started
      query3-reduce-s2-2024:
        condition: service_started
      query3-reduce-s1-2025:
        condition: service_started
      query3-reduce-s2-2025:
        condition: service_started
      query4-map-worker:
        condition: service_started
      query4-reduce-worker:
        condition: service_started
      streaming-service:
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
    profiles: ["data-flow"]

  client-1:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: client
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - CLIENT_ID=CLI1
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
    command: ["./main", "/app/data"]
    profiles: ["data-flow"]

  client-2:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: client-2
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - CLIENT_ID=CLI2
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
    command: ["./main", "/app/data"]
    profiles: ["data-flow"]

  # Worker services
  year-filter-worker:
    build:
      context: .
      dockerfile: ./workers/filter/year-filter/Dockerfile
    container_name: year-filter-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    profiles: ["orchestration"]

  time-filter-worker:
    build:
      context: .
      dockerfile: ./workers/filter/time-filter/Dockerfile

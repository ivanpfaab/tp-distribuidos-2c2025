      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    profiles: ["orchestration"]

  # In-File Join Worker (Query 4)
  in-file-join-worker:
    build:
      context: .
      dockerfile: ./workers/join/in-file/Dockerfile
    container_name: in-file-join-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      join-data-handler:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    volumes:
      - shared-data:/shared-data
    profiles: ["orchestration"]

  # Query 2 MapReduce Workers
  query2-map-worker:
    build:
      context: .
      dockerfile: ./workers/group_by/query2_mapreduce/map_worker/Dockerfile
    container_name: query2-map-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:

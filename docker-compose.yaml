      rabbitmq:
        condition: service_healthy
      query2-map-worker:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    command: ["./reduce-worker-s2-2023"]
    profiles: ["orchestration"]

  query2-reduce-s1-2024:
